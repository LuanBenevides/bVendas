<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Home-page</title>
</h:head>
<h:body>
	<h:form>
	<div>
		<p:outputLabel value="CNPJ: "/><br/>
		<p:inputText value="#{empresaBean.empresa.cnpj}"/>
	</div>
	<br/>
	<div>
		<p:outputLabel value="Razão social: "/><br/>
		<p:inputText value="#{empresaBean.empresa.razaoSocial}"/>
	</div>
	<br/>
	<div>
		<p:outputLabel value="Nome Fantasia: "/><br/>
		<p:inputText value="#{empresaBean.empresa.nomeFantasia}"/>
	</div>
	<br/>
	<div>
		<p:outputLabel value="Segmento: "/><br/>
		<p:inputText value="#{empresaBean.empresa.segmento}"/>
	</div>
	
	<hr/>
	
	<div>
		<p:outputLabel value="E-mail: "/><br/>
		<p:inputText value="#{empresaBean.empresa.email}"/>
	</div>
	<br/>
	<div>
		<p:outputLabel value="E-mail secundário: "/><br/>
		<p:inputText value="#{empresaBean.empresa.emailSecundario}"/>
	</div>
	<br/>
	<div>
		<p:outputLabel value="Telefone: "/><br/>
		<p:inputText value="#{empresaBean.empresa.telefone}"/>
	</div>
	<br/>
	<div>
		<p:outputLabel value="Telefone secundário: "/><br/>
		<p:inputText value="#{empresaBean.empresa.telefoneSecundario}"/>
	</div>
	
	<hr/>
	
	<div>
		<p:outputLabel value="CEP: "/><br/>
		<p:inputText value="#{empresaBean.empresa.cep}"/>
	</div>
	<br/>
	<div>
		<p:outputLabel value="UF: "/><br/>
		<p:inputText value="#{empresaBean.empresa.uf}"/>
	</div>
	<br/>
	<div>
		<p:outputLabel value="Cidade: "/><br/>
		<p:inputText value="#{empresaBean.empresa.cidade}"/>
	</div>
	<br/>
	<div>
		<p:outputLabel value="Bairro: "/><br/>
		<p:inputText value="#{empresaBean.empresa.bairro}"/>
	</div>
	<br/>
	<div>
		<p:outputLabel value="Logradouro (Rua): "/><br/>
		<p:inputText value="#{empresaBean.empresa.logradouro}"/>
	</div>
	<br/>
	<div>
		<p:outputLabel value="Número: "/><br/>
		<p:inputText value="#{empresaBean.empresa.numero}"/>
	</div>
	<br/>
	<div>
		<p:outputLabel value="Complemento: "/><br/>
		<p:inputText value="#{empresaBean.empresa.complemento}"/>
	</div>
	<p:commandButton value="Cadastrar" action="#{empresaBean.salvarEmpresa}"/>
	</h:form>
</h:body>
</html>
